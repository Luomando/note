<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=0,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>基本应用</title>
    <!-- 设置浏览器标签左侧显示的图标，一般为16x16大小 -->
    <link rel="shortcut icon" type="image/x-icon" href="http://lamic.cn/tmpaystatic/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
    <style>
        body{font-size: 30px;}
    </style>
</head>

<body>

<div id="app">
    <p>{{ message }}</p>
    <!-- 这里不能设置value=""，否则会显示value指定的空值 -->
    <input type="text" name="" placeholder="" v-model="message">
</div>
<!-- 微信测试有缓存，Android没有刷新功能，自己添加个刷新按钮在右下角，上线的时候删除 -->
<a style="font-size:50px;position:fixed;bottom:0;right:0;opacity:0.1;z-index:100;color:black;text-decoration:none;" href="javascript:window.location.reload()">刷新</a>

<script type="text/javascript">
new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue.js!'
    }
})
</script>
</body>

</html>
