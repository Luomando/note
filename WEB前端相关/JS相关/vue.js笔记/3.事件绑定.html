<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=0,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>基本应用</title>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
    <style>
        body{font-size: 30px;}
    </style>
</head>

<body>

<div id="app">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
</div>

<script type="text/javascript">
new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue.js!'
    },
    methods:{
        reverseMessage:function(){
            this.message=this.message.split('').reverse().join('');
        }
    }
})
</script>
</body>

</html>
