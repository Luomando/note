<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="../dist/vue.min.js"></script>
    <script src="../dist/vue-router.min.js"></script>
    <link rel="stylesheet" href="">
    <style>
        .v-link-active-exact {
            color: red;
        }
    </style>
</head>
<body>

    <div id="app">
      <h1>Hello App!</h1>
      <p>
        <a v-link="{ path: '/foo' }">Go to /foo</a>
        <a v-link="{ path: '/foo/bar' }">Go to /foo/bar</a>
        <a v-link="{ path: '/foo/baz' }">Go to /foo/baz</a>
      </p>
      <router-view></router-view> <!-- <router-view> 是一个顶级的外链。它会渲染一个和顶级路由匹配的组件 -->
    </div>


<script type="text/javascript">
var Foo = Vue.extend({
  template:
    '<div class="foo">' +
      '<h2>This is Foo!</h2>' +
      '<router-view></router-view>' + // 嵌套的外链：组件内部嵌套一个<router-view>
    '</div>'
})
var Bar = Vue.extend({
    template: '<p>This is bar!</p>'
})
var Baz = Vue.extend({
    template: '<p>This is baz!</p>'
})
var router = new VueRouter()
router.map({
  '/foo': {
    component: Foo,  //路由匹配到/foo时，会渲染一个Foo组件
    // 在/foo下设置一个子路由，子路由里的链接就会渲染到Foo里嵌套的子<router-view>中
    subRoutes: {
      '/': {  //当没有这个子路由的时候，直接访问/foo时，嵌套的<router-view>不会有任何内容，所以可以加上这个来让/foo也显示内容
        // 当匹配到 /foo 时，这个组件会被渲染到 Foo 组件的 <router-view> 中。
        // 为了简便，这里使用了一个组件的定义
        component: {
          template: '<p>Default sub view for Foo</p>'
        }
      },
      '/bar': {
        // 当匹配到/foo/bar时，会在Foo's <router-view>内渲染
        // 一个Bar组件
        component: Bar
      },
      '/baz': {
        // Baz也是一样，不同之处是匹配的路由会是/foo/baz
        component: Baz
      }
    }
  }
})
var App = Vue.extend({})
router.start(App, '#app')
</script>

</body>
</html>
