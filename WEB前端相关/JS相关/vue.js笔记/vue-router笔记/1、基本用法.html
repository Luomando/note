<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="../dist/vue.min.js"></script>
    <script src="../dist/vue-router.min.js"></script>
    <link rel="stylesheet" href="">
    <style>
        .v-link-active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
      <h1>Hello App!</h1>
      <p>
        <!-- 使用link指令来进行导航 -->
        <a v-link="{ path: '/foo' }">Go to Foo</a>
        <a v-link="{ path: '/bar' }">Go to Bar</a>
      </p>
      <!-- 使用router-view标签作为路由的出口，点击链接的内容就会在这个标签里显示（这个标签并不会在DOM树里看到） -->
      <router-view></router-view>
    </div>

    <script type="text/javascript">
    // 定义一些组件
    var Foo = Vue.extend({
        template: '<p>This is foo!</p>'
    })
    var Bar = Vue.extend({
        template: '<p>This is bar!</p>'
    })
    // 路由需要一个根组件用于渲染
    // 这个demo我们使用一个空的组件，因为我们要使用HTML作为app模版
    var App = Vue.extend({})
    // 创建一个router实例，这里可以传入一些参数，不过这个简单的demo为空就行
    var router = new VueRouter()
    // 使用map()定义一些路由规则，每个路由应该映射到一个组件
    router.map({
        '/foo': {
            component: Foo  //使用component映射到组件，这个组件应该是个已经实例化的，也就是在这之前已经定义了的
        },
        '/bar': {
            component: Bar
        }
    })
    // 使用路由启动APP。路由器会创建一个 App 实例，并且挂载到选择符 #app 匹配的元素上。
    router.start(App, '#app')
    </script>
</body>
</html>
